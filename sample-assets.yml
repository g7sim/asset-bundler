---
config:
  deployDir: '/static/prod'
  sourceDir: '/static/dev'
  staticJS: '/js'
  staticCSS: '/css'

packages:
# noprocess package, these files will be placed in the deploy dir without bundling
  noprocess:
    js:
      baseDir: /libs
      sources:
        - jquery.min.js
# home package
  home:
    js:
      baseDir: /home
      sources:
        - ../core/core.js:nocompression
        - file1.js
        - '*'

    css:
      baseDir: /home
      sources:
        - ../reset.css
        - ../test.css
        - '*:nocompression'

# other page package
  otherPage:
    js:
      baseDir: /other-page
      sources:
        - '*'

    css:
      baseDir: /other-page
      sources:
        - ../reset.css
        - ../test.css
        - '*'